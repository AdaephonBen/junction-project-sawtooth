version: '3.6'

services:
  rest-api-3:
    image: adaephonben/sawtooth-core-restapi
    container_name: sawtooth-rest-api-default-3
    expose:
      - 8008
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-3:4004 \
          --bind rest-api-3:8008
      "
    stop_signal: SIGKILL
  settings-tp-3:
    image: adaephonben/sawtooth-core-settings
    container_name: sawtooth-settings-tp-default-3
    expose:
      - 4004
    command: settings-tp -C tcp://validator-3:4004
    stop_signal: SIGKILL
  shell-3:
    image: adaephonben/client:latest
    container_name: sawtooth-shell-default-0
    stop_signal: SIGKILL
    environment:
      - REST_API_URL=http://rest-api-3:8008
  validator-3:
    image: adaephonben/sawtooth-core-validator
    container_name: sawtooth-validator-default-3
    expose:
      - 4004
      - 5050
      - 8800
    ports:
      - "4004:4004"
      - "5050:5050"
      - "8800:8800"
    command: tail -f /dev/null
  pbft-3:
    image: adaephonben/sawtooth-pbft
    container_name: sawtooth-pbft-engine-default-3
    command: pbft-engine -vv --connect tcp://validator-3:5050
    stop_signal: SIGKILL
  junction-tp-3:
    image: adaephonben/junction-tp:latest
    container_name: sawtooth-junction-tp-js-default-3
    expose:
      - 4004
    environment: 
      - VALIDATOR_URL=tcp://validator-3:4004
      - INFO=Yes
      - SERVER_URL=http://candle01.cse.iith.ac.in:8000
    stop_signal: SIGKILL
